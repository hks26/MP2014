<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>S&P Capital IQ</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
  <link rel="stylesheet" href="bootstrap-vertical-tabs/bootstrap.vertical-tabs.css">
  <link rel="stylesheet" href="css/sidepanel.css">
  <link rel="stylesheet" href="css/toplayer.css">
</head>
<body>

  <script type="text/x-handlebars" id="components/side-panel">
    <!-- power bar -->
      <div id="sidepanel" {{bind-attr class="isOpen:opened:closed"}}>
        <div class="row">
          <div class="col-md-22 col-sm-22">
              <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane active" id="notify-r"><h3>Notifications</h3></div>
              <div class="tab-pane" id="application-r"><h3>Applications </h3></div>
              <div class="tab-pane" id="workspaces-r"><h3>Workspaces</h3></div>
              <div class="tab-pane" id="library-r"><h3>Library</h3></div>
              <div class="tab-pane" id="favorites-r"><h3>Favorites</h3></div>
              <div class="tab-pane" id="contacts-r"><h3>Contacts</h3></div>
              <div class="tab-pane" id="edge-r"><h3>Edge</h3></div>
            </div>
          </div>
          <div id="powerbar" class="col-md-2 col-sm-2"> <!-- required for floating -->
            <!-- Nav tabs -->
            <ul class="nav nav-tabs tabs-right">
              <li class="active" id="CIQnotifications"><a href="#notify-r" data-toggle="tab"></a></li>
              <li id="CIQapplications"><a href="#application-r" data-toggle="tab"> </a></li>
              <li id="CIQworkspaces"><a href="#workspaces-r" data-toggle="tab"></a></li>
              <li id="CIQlibrary"><a href="#library-r" data-toggle="tab"></a></li>
              <li id="CIQfavorites"><a href="#favorites-r" data-toggle="tab"></a></li>
              <li id="CIQcontacts"><a href="#contacts-r" data-toggle="tab"></a></li>
              <li id="CIQedge"><a href="#edge-r" data-toggle="tab"></a></li>
              <li {{ action "toggleSidepanel" }} style="min-height:400px"> </li>
            </ul>
          </div>
        </>
      </div>
      <!-- end of powerbar -->
  </script>

  <script type="text/x-handlebars">
    <div class="container-fluid">
      <div id="topbar" class="row">
        <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" id="nav-logo"></a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="dropdown" id="wtf1">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">SEARCH ALL <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                  <li class="divider"></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group" >
                <input type="text" class="form-control" id="navbar-search" placeholder="Tell me what you are looking for...">
                </input>
                <!--span id="nav-searchicon"></span-->
              </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Settings</a></li>
            <li><a href="#">Help</a></li>
              <li><a href="#">Log out</a></li>
            </ul>
          </div>
        </div>
        </nav>
      </div>
      {{side-panel}}
    </div>
  </script>

  <!--script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" class="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script-->

<script type="text/x-handlebars" id="components/example">
    <button {{ action "toggleSidepanel" }} class="btn-toggle">
      {{#if isOpen}} close {{else}} open 
      {{/if}}
    </button>
    {{ yield }}

</script>


<script type="text/x-handlebars" data-template-name="index">
    
</script>



  <script type="text/x-handlebars" data-template-name="user">
  
        <div class="col-md-16 col-md-offset-1">
          <div class="row">
            <h1 class="ciqred"> {{ fullname }}</h1>
          </div>
          <div class ="row">
          <h3> {{ job_title }} at {{ organization }}</h3>
          <hr> 
          </div>
          <div class ="row">
            <div class ="col-md-12">
            Phone: 
            <div class="pull-right">   {{ phone_number }}
            </div> 
          </div>
          <div class ="col-md-12">
            Address: 
            <div class="pull-right"> {{ address }}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            Primary Email: 
            <div class="pull-right">{{ primary_email }}
            </div>
          </div>
          <div class="col-md-12">
            Secondary Email: 
            <div class="pull-right">
            {{ secondary_email }}
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-10">
            <div class="form-group">
              <label for="inputTags">Tags</label>
              <input type="email" class="form-control inputTags" placeholder="Enter tags">
            </div> 
          </div>
          <div class="col-md-14">
            <div class="form-group">
              <label for="inputNotes">Notes</label>
              <input type="email" class="form-control inputNotes" placeholder="Enter notes">
            </div> 
          </div>
          <hr>
        </div>   
        <div class="row">
          <div class="col-md-24">
            <hr>
            <h3> Workspace History </h3>
            <div class = "row">
              <div class = "col-md-6">
               <img src="./Images/SampleWorkspaceHistory1.png" alt="Workspace">
              </div>
              <div class = "col-md-6">
                      <img src="./Images/SampleWorkspaceHistory1.png" alt="Workspace">
              </div>
              <div class = "col-md-6">
                    <img src="./Images/SampleWorkspaceHistory1.png" alt="Workspace">
              </div>
              <div class = "col-md-6">
                    <img src="./Images/SampleWorkspaceHistory1.png" alt="Workspace">
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-24">
            My Shared Articles
          </div>
        </div>
        <div class="row"> 
          <div class="col-md-7 well well-sm">
            One story goes here
          </div>
          <div class="col-md-7 offset1 well well-sm">
            One story goes here
          </div>
          <div class="col-md-7 offset1 well well-sm">
            One story goes here
          </div>
        </div>
      </div>  
      
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>  
  <script src="js/libs/ember-data.js"></script>  

  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/components/sidepanel.js"></script>
  

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
