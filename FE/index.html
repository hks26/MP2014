<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>S&P Capital IQ</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
  <link rel="stylesheet" href="bootstrap-vertical-tabs/bootstrap.vertical-tabs.css">
  <link rel="stylesheet" href="css/sidepanel.css">
  <link rel="stylesheet" href="css/toplayer.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
</head>
<body>

  <script type="text/x-handlebars" id="components/side-panel">
    <!-- power bar -->
      <div id="sidepanel" {{bind-attr class="isOpen:opened:closed"}}>
        <div class="row">
          <div class="col-xs-22">
              <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane active" id="notify-r"><h3>Notifications</h3></div>
              <div class="tab-pane" id="application-r"><h3>Applications </h3></div>
              <div class="tab-pane" id="workspaces-r"><h3>Workspaces</h3></div>
              <div class="tab-pane" id="library-r"><h3>Library</h3></div>
              <div class="tab-pane" id="favorites-r"><h3>Favorites</h3></div>
              <div class="tab-pane" id="contacts-r"><h3>Contacts</h3></div>
              <div class="tab-pane" id="edge-r"><h3>Edge</h3>
                <div class="row">
                  <label> Search # </label>
                  <input id="search" type="text"></input>
                  <label> (press Enter) </label>
                </div>
                <div class="row">
                  <div id="tabs">
                    <a href="#tabs1">Tweets</a>
                    </div>
                </div>  
              </div>
            </div>
          </div>
          <div id="powerbar" class="col-xs-2"> <!-- required for floating -->
            <!-- Nav tabs -->
            <ul class="nav nav-tabs tabs-right">
              <li class="active" id="CIQnotifications"><a href="#notify-r" data-toggle="tab"></a></li>
              <li id="CIQapplications"><a href="#application-r" data-toggle="tab"> </a></li>
              <li id="CIQworkspaces"><a href="#workspaces-r" data-toggle="tab"></a></li>
              <li id="CIQlibrary"><a href="#library-r" data-toggle="tab"></a></li>
              <li id="CIQfavorites"><a href="#favorites-r" data-toggle="tab"></a></li>
              <li id="CIQcontacts"><a href="#contacts-r" data-toggle="tab"></a></li>
              <li id="CIQedge"><a href="#edge-r" data-toggle="tab"></a></li>
              <li {{ action "toggleSidepanel" }} style="min-height:400px"> </li>
            </ul>
          </div>
        </>
      </div>
      <!-- end of powerbar -->
  </script>

  
  
  <script type="text/x-handlebars">
    <div class="container-fluid">
      <div id="topbar" class="row">
        <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" id="nav-logo"></a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

              <li class="dropdown" id="wtf1">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">SEARCH ALL <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
				li><a href="#">SEARCH ALL</a></li>
                  <li><a href="#">PROFILES</a></li>
                  <li><a href="#">WORKSPACES</a></li>
                  <li><a href="#">PEOPLE</a></li>
				<li><a href="#">CONTENT</a></li>

                </ul>
              </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group" >
                <input type="text" class="form-control" id="navbar-search" placeholder="Tell me what you are looking for...">
                </input>
                <!--span id="nav-searchicon"></span-->
              </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><br><img src="https://cdn4.iconfinder.com/data/icons/Primo_Icons/PNG/128x128/gear.png" height=20px; width=20px ></a></li>
            <li><br><img src= "http://etc-mysitemyway.s3.amazonaws.com/icons/legacy-previews/icons/glossy-silver-icons-alphanumeric/071082-glossy-silver-icon-alphanumeric-question-mark1-ps.png" height=20px; width=20px></li>
        <li><a href ="index2.html"> Log Out</a> </li>
			    <li> <img src="./images/avatar-default.png" height=35px; width=35px; float: right; style="margin-top:10px;" ></a></li>
            </ul>
          </div>
        </div>
        </nav>
      </div>
      {{side-panel}}
      {{outlet}}

    </div>
  </script>

      {{#if isOpen}} close {{else}} open

    </button>
    {{ yield }}

<script type="text/x-handlebars" data-template-name="user">
  <div class="container-fluid">
        <div class="col-md-16 col-md-offset-1">
          <div class="row">
            <div class="col-md-3"> 
			<img {{bind-attr src=image}} class="img-rounded img-responsive" style="margin-top:5px">
          </div>
           
            <div class="col-md-14">
            <h1 class="ciqred"> {{ fullname }}</h1>
            <h3> {{ job_title }} at {{ organization }}</h3>
            </div>
	
            <div class="col-md-3 col-md-offset-1">
                <button type="button" class="btn btn-sm btnCIQ" id="btnSubscribe">
                <span class="glyphicon glyphicon-plus"> </span> SUBSCRIBE
                </button>
            </div>
			
            <div class="col-md-6">
            </div>
            </div>
          </div>
		  <div class="col-md-22 col-md-offset-1">
          <div class ="row">
          <hr>
            <div class ="col-md-12">
            Phone: 
            <div class="pull-right">   {{ phone_number }}
            </div> 
          </div>
          <div class ="col-md-12">
            Address: 
            <div class="pull-right"> {{ address }}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            Primary Email: 
            <div class="pull-right">{{ primary_email }}
            </div>
          </div>
          <div class="col-md-12">
            Secondary Email: 
            <div class="pull-right">
            {{ secondary_email }}
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-10">
            <div class="form-group">
              <label for="inputTags">Tags</label>
              <input type="email" class="form-control inputTags" placeholder="Enter tags">
            </div> 
          </div>
          <div class="col-md-14">
            <div class="form-group">
              <label for="inputNotes">Notes</label>
              <input type="email" class="form-control inputNotes" placeholder="Enter notes">
            </div> 
          </div>
          <hr>
        </div>   
        <div class="row">
          <div class="col-md-24">
            <hr>
            <h3> Workspace History </h3>
            <div class = "row">
              <div class = "col-md-4">
               <img src="./Images/SampleWorkspaceHistory1.png" alt="Workspace" class="img-rounded img-responsive" >
              </div>
              <div class = "col-md-4">
                      <img src="./Images/SampleWorkspaceHistory1.png" alt="Workspace" class="img-rounded img-responsive">
              </div>
              <div class = "col-md-4">
                    <img src="./Images/SampleWorkspaceHistory1.png" alt="Workspace" class="img-rounded img-responsive">
              </div>
              <div class = "col-md-4">
                    <img src="./Images/SampleWorkspaceHistory1.png" alt="Workspace" class="img-rounded img-responsive">
              </div>
              <div class = "col-md-4">
                    <img src="./Images/SampleWorkspaceHistory1.png" alt="Workspace" class="img-rounded img-responsive">
              </div>
              <div class = "col-md-4">
                    <img src="./Images/SampleWorkspaceHistory1.png" alt="Workspace" class="img-rounded img-responsive">
              </div>

            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-24">
           <h3> My Shared Articles </h3>
          </div>
        </div>
        <div class="row"> 
          <div class="col-md-8 " id="sharedStory1">
            <div class = "col-md-23  storyCard">
            One story goes here
            </div>
          </div>
          <div class="col-md-8 " id="sharedStory2">
            <div class = "col-md-23 col-md-offset-1  storyCard">
            One story goes here
            </div>
          </div>
          <div class="col-md-8" id="sharedStory3">
            <div class = "col-md-23 col-md-offset-1 storyCard">
            One story goes here
            </div>
          </div>
        </div>
      </div>  
      </div>
      
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>  
  <script src="js/libs/ember-data.js"></script>  

  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/components/sidepanel.js"></script>
  

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
